<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sidebar</title>
    <script src="./tailwindcss.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>
<body style="background-color:whitesmoke;">
    <div class="flex w-screen h-screen">
        <div class="w-[300px]  duration-300 overflow-hidden bg-gray-900 h-auto "
         id="sidebar">
            <div class="text-2xl border-b-[1px] border-gray-700 px-4 py-3 flex flex-row">
                <img title="Logo" src="https://www.freepnglogos.com/uploads/circle-png/red-circle-fox-tail-transparent-images-5.png" class="w-8 h-8">
                <div class="mx-3 font-mono text-[white]"> BangoDash</div>
            </div>
            <div class="border border-gray-700 my-1">
                <p class="flex items-center text-sm gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-3 py-3">
                    MAIN NAVIGATION
                </p>
            </div>
            <div class="flex flex-col font-sans text-lg border border-gray-700">
                <div class="relative ">
                    <button id="dashboardDropdown" class="flex items-center gap-3 w-full font-semibold text-gray-500 hover:text-[white] hover:bg-gray-600 px-5 py-3">
                        <i class="fa-solid fa-house text-[#828d8f] hover:text-[#fec742]" title="Dashboard"></i>
                        Dashboard
                        <ion-icon id="dropdownIcon" name="arrow-dropdown" class="flex flex-row"></ion-icon>
                        
                    </button>
                    <div id="dropdownMenu" class="flex flex-col gap-3 font-semibold  py-3 hidden">
                        <button id="dashboardDropdown" class="flex items-center gap-3 w-full font-semibold text-gray-500 hover:text-[white] hover:bg-gray-600 px-5 py-3">
                            <i class="fa-regular fa-circle-dot text-[#828d8f] hover:text-[#fec742]" title="Dashboard"></i>
                            Dashboard v1
                        </button>
                        <button id="dashboardDropdown" class="flex items-center gap-3 w-full font-semibold text-gray-500 hover:text-[white] hover:bg-gray-600 px-5 py-3">
                            <i class="fa-regular fa-circle-dot text-[#828d8f] hover:text-[#fec742]" title="Dashboard"></i>
                            Dashboard v2
                        </button>
                        <button id="dashboardDropdown" class="flex items-center gap-3 w-full font-semibold text-gray-500 hover:text-[white] hover:bg-gray-600 px-5 py-3">
                            <i class="fa-regular fa-circle-dot text-[#828d8f] hover:text-[#fec742]" title="Dashboard"></i>
                            Dashboard v3
                        </button>
                    </div>
                </div>
            </div>
            <div class="border font-sans text-lg border-gray-700 my-1">
                <button  class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-6 py-3">
                    <i class="fa-brands fa-uikit text-[#828d8f] hover:text-[#fec742]" title="UI Elements"></i>
                    UI Elements
                    <ion-icon id="dropdownIcon" name="arrow-dropdown" class="flex flex-row"></ion-icon>
                </button>
            </div>
            <div class="border border-gray-700 font-sans text-lg my-1">
                <p class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-3 py-3">
                    <a href=""></a>
                    <i class="fa-regular fa-calendar text-[#828d8f] hover:text-[#fec742]" title="Calendar"></i>Calendar
                </p>
            </div>
            <div class="border border-gray-700 font-sans text-lg my-1">
                <p class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-3 py-3">
                    <a href=""></a>
                    <i class="fa-regular fa-calendar text-[#828d8f] hover:text-[#fec742]" title="Mailbox"></i>Mailbox
                </p>
            </div>
            <div class="border border-gray-700 font-sans text-lg my-1">
                <button  class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-6 py-3">
                    <i class="fa-brands fa-slack text-[#828d8f] hover:text-[#fec742]" title="Components"></i>
                    Components
                    <ion-icon id="dropdownIcon" name="arrow-dropdown" class="flex flex-row"></ion-icon>
                </button>
            </div>
            <div class="border border-gray-700 font-sans text-lg my-1">
                <button  class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-6 py-3">
                    <i class="fa-brands fa-wpforms text-[#828d8f] hover:text-[#fec742]" title="Forms"></i>
                    Forms
                    <ion-icon id="dropdownIcon" name="arrow-dropdown" class="flex flex-row"></ion-icon>
                </button>
            </div>
            <div class="border border-gray-700 font-sans text-lg my-1">
                <button  class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-6 py-3">
                    <i class="fa-solid fa-icons text-[#828d8f] hover:text-[#fec742]" title="UI Icons"></i>
                    UI Icons
                    <ion-icon id="dropdownIcon" name="arrow-dropdown" class="flex flex-row"></ion-icon>
                </button>
            </div>
            <div class="border border-gray-700 font-sans text-lg my-1">
                <button  class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-6 py-3">
                    <i class="fa-brands fa-weebly text-[#828d8f] hover:text-[#fec742]" title="Widgets"></i>
                    Widgets
                    <ion-icon id="dropdownIcon" name="arrow-dropdown" class="flex flex-row"></ion-icon>
                </button>
            </div>
            <div class="border border-gray-700 font-sans text-lg my-1">
                <button  class="flex items-center gap-3  w-full font-semibold text-gray-500 hover:text-white hover:bg-gray-600 px-6 py-3">
                    <i class="fa-solid fa-table text-[#828d8f] hover:text-[#fec742]" title="Tables"></i>
                    Tables
                    <ion-icon id="dropdownIcon" name="arrow-dropdown" class="flex flex-row"></ion-icon>
                </button>
            </div>

        </div>
        <div class="grow">
            <nav class="py-3 flex justify-between border bg-gradient-to-r from-[#f51b60] to-[#fa6407] flex">
            <div class="flex">
                <ion-icon name="menu" id="menuToggleBtn" class="text-3xl cursor-pointer px-4 py-1 text-[white]"></ion-icon>
                <div class="relative">

                    <i class="fa-solid fa-magnifying-glass absolute bottom-3 right-4 min-[640px]:block hidden xs:hidden" style="color:#9b9c9d ;"></i>
                </div>
            </div>

    }]
});
chart.render();

function toggleDataSeries(e) {
    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
        e.dataSeries.visible = false;
    }
    else {
        e.dataSeries.visible = true;
    }
    chart.render();
}

}
